{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>D&D Project</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lusitana+Regular' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/dndapp.css' %}">
 </head>
<body>
    <div class="page-header">
        <a href="{% url 'dndapp.views.new_char' %}" class="top-menu"><span class="glyphicon glyphicon-plus-sign"> New Character</span></a>
        <h1>D&D Character Sheet</h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
